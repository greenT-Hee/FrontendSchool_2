<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>has demo</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <button type="button" id="btn_data">클릭해주세요!</button>
    <div id="data">data</div>

    <script>
        $('#btn_data').click(function() {
    //$.ajax({경로, 동기화 여부, 성공하면 할 일})
    //$.ajax({url:'경로', async: true, success:function(result){}})
        $.ajax({
            url:'https://raw.githubusercontent.com/paullabkorea/10000hour/main/index.html', 
            async: true, 
            success:function(result){
                $("#data").html(result);
            }
        });
    });



    // AJAX(비동기 통신)를 구별할 수 있는 방법은 
    // 1) Javascript: fetcj, axios, ... (fetch가 대세)
    // 2) jQuery: load, ajax(별개의 다른 ajax)

    </script>


</body>

</html>
