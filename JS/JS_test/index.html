<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="https://kit.fontawesome.com/9e1a07a81c.js" crossorigin="anonymous"></script>
    <title>Timer_김태희</title>
</head>
<body>
    <section class="wrap">
        <h1>weniv</h1>
        <div class="cont-timer">
            <h2>TIMER</h2>
            <ul class="list-title">
                <li>HRS</li>
                <li>MIN</li>
                <li>SEC</li>
            </ul>
            <ul class="list-time">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="cont-btn">
                <button class="btn btn-start"><i class="fa-solid fa-play"></i> START</button>
                <button class="btn btn-reset"><i class="fa-solid fa-arrow-rotate-left"></i> RESET</button>
            </div>
        </div>
        <p>© WENIV CORP</p>
    </section>


    <script>
        const btnStart =  document.querySelector('.btn-start');
        btnStart.addEventListener('click', function(){
            btnStart.classList.toggle('btn-pause');
            btnStart.innerHTML = `<i class="fa-solid fa-pause"></i> PASUSE`;
        })
    </script>
</body>
</html>
