<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 변수명을 주석처럼 생각해서 이름 짓기
        let value1 = 30;
        let value2 = 50;

        console.log(value1 > value2);
        console.log(value1 >= value2);
        console.log(value1 < value2);
        console.log(value1 <= value2);
        console.log(value1 == value2);
        console.log('------------')
        value1 = 30; // 한 번 선언하면 let 필요 X
        value2 = '30';
        console.log(value1 == value2);
        console.log(value1 === value2); // 형태까지
        console.log('------------')
        console.log(value1 != value2);
        console.log(value1 !== value2);

        console.log('------------')
        value1 = true;
        value2 - false;
        console.log(!value1);
        console.log(!!value2); //강조강조, 정말 많이 사용, 자기를 부정
    </script>
</body>
</html>
