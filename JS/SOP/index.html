<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP</title>
</head>
<body>
    <h1>hello sop!!</h1>

    <iframe class="test" src="test.html" frameborder="0"></iframe>

    <iframe class="youtube" width="1424" height="652" src="https://www.youtube.com/embed/4TWR90KJl84" title="aespa 에스파 'Next Level' MV"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    
        <script>

            // 두 url이 세가지가 같아야 동일한 출처이다
            // 1.  프로토콜, 
            // 2. 포트(명시한 경우)
            // 3. 호스트 

            const x = document.querySelector('.test');
            const y = document.querySelector('.youtube');

            x.onload = () => {
                console.log('same origin : ', x.contentDocument)
                x.contentDocument.body.style.backgroundColor = "blue" 
                // 다른 html이지만, 스타일이 바뀌었다, 다른 문서에 서로 상호 작용하고 있다.
            }
            //contentDocument : 만약 iframe 과 iframe's parent document 가 같은 origin을 가진다면 iframe의 document 객체를 반환합니다. (iframe에서만 사용 가능)

            y.onload = () => {
                console.log('other origin : ', y.contentDocument)
            } // 콘솔창: null 
        </script>
</body>
</html>
