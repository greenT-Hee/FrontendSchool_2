<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="reset.css">

    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        li {
            /*내가 정한 */
            /*flex: 1; */
            /*줄어들지 않는다*/
            /*브라우저 크기가 줄어들어도 넓이는 즐어들지 않고 스크롤 생김*/
            /*flex-shrink: :0 0 100px;*/
            flex-shrink: :0 0 136px;

            /*줄어든다*/
            /*flex-shrink: 1;*/
            box-sizing: border-box;
            width: 100px;
            height: 50px;
            background-color: pink;
            border: 1px solid black;
        }
        li:nth-child(1){
            flex-shrink: 1;
        }

        li:nth-child(2){
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <ul class="container">
        <li>1 aaa</li>
        <li>2 bb</li>
        <li>3 cccccccccccccccccc cc</li>
        <li>4 dd</li>
        <li>5 e</li>
        <li>6 f</li>
        <li>1 aaa</li>
        <li>2 bb</li>
        <li>3 cccccccccccccccccc</li>
        <li>4 dd</li>
        <li>5 e</li>
        <li>6 f</li>
    </ul>
</body>
</html>
