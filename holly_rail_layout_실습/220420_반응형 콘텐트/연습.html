<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        body{
            margin: 0;
            width: 100vw;
            height: 100vh;

        }
        .cont-video{
            position: relative;
            /* 종횡비: 비디오 원본의 높이/너비 
            --> 720/1280 = 0.5625 */
            padding-top: 56.25vw;
        }
        .redvelvet{
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 56.25vw;
        }
    </style>

</head>
<body>
    <!--파라미터가 저절로 링크 안에 있음, autoplay ,mute, loop, 등등 -->

    <article class="cont-video">
        <iframe class="redvelvet" src="https://www.youtube.com/embed/R9At2ICm4LQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </article>
</body>
</html>
