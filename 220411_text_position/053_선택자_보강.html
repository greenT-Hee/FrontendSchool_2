<!DOCTYPE html>
<html lang="ko">
<head>

    <title></title>

    <style>
        li+li{
            color: red;
        } /*인접선택자, 바로 다음(동생) 요소들*/
        ul p{
            font-size: 22px;
        }

        li > p {
            background-color: blue;
        } /*바로 자기 자식*/

        /*li.one{
            background-color: yellowgreen; */
        } /*class-one인 li 태그*/

        li .one{
            background-color: aquamarine;
        } 위와 비교해 보세요
    </style>
</head>
<body>
    <p>hello world</p>
    <ul>
        <li>
            <p>hello world</p>
        </li>
        <li>
            <div>
                <div>
                    <div>
                        <p>hello world</p>
                    </div>
                </div>
            </div>
        </li>
        <li>hellow world</li>
        <li><p class="one">hellow world</p></li>
        <li class="one">hellow world</li>
        <li class="one">hellow world</li>
    </ul>
</body>
</html>
