<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        .cont-video{
            position: relative;
            padding-top: 56.25%/*종횡비 삽입--> 완전 이미지처럼 위아래 광야 없애줄 수 있음.*/
            /*padding-top/ padding-bottom부모의 너비의 5로 만든다, 그리고 종횡비로써 height값은 저절로 조정이 된다.
            종횡비: 영상 원본의 높이/넓이
            */

        }

        .redvelvet{
            position: absolute;
            top: 0;
            left: 0; /*부모의 끄트머리에 위치*/
            width: 100%; 
            /*height: 100vh; 반응형 완성!, 하지만 창 크기에 따라 레터박스가 생김... 드넓은 검정 광야*/
            /* height: 100%; /*부모 기준, 이때는 패딩탑은 56.25%로 --> 결국 이것도 부모의 너비를 기준으로 하게 됨*/
            height: 56.25vw; /*부모 너비 기준, */
            }
    </style>
    <title></title>
</head>
<body>
    <!--파라미터가 저절로 링크 안에 있음, autoplay ,mute, loop, 등등 -->

    <article class="cont-video">
        <iframe class="redvelvet" src="https://www.youtube.com/embed/R9At2ICm4LQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </article>
</body>
</html>
