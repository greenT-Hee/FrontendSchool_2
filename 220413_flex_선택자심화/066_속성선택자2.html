<!DOCTYPE html>
<html lang="ko">
<head>
    <title>속성선택자2</title>
    <style>
        /*paullab 정확하게 일치*/
        /*paullab 정확히 1개만 가진 것 선택*/
        /*공백도 포함하지 않습니다*/
        p[class="paullab"]{
            font-size: 48px;
        }

        /*단어의 paul 포함*/
        p[class~="paul"]{
            text-align: center;
        }

        /*문자열에 paul이 포함되는 것*/
        p[class*="paul"]{
            color: red;
        }

        /* korea로 시작하는 모든 것*/
        /*맨 앞 class에만 해당되는 것, class 순서 중요*/
        p[class^="korea"]{
            color: blue;
        }

        /*KOREA로 끝나는*/
        /*lab로 끝나는 class 모두 선택하는 것이 아니라 
        문자열이 lab로 끝나는 것*/
        p[class$="lab"]{
            background-color: pink;
        }


    </style>
</head>
<body>
    <p class="paul one">hello world</p>
    <p class="paul test">hello world</p>
    <p class="paultest">hello world</p>
    <p class="paullab">hello world</p>
    <p class="koreapaullab">hello world</p>
    <p class="paullab koreaone">hello world</p>
    <p class="world">hello world</p>
</body>
</html>
